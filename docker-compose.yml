services:
  api:
    build: .
    image: aichatbot
    ports:
      # Host:Container
      - "80:8080"
    environment:
      - AZURE_OPENAI_ENDPOINT=your-endpoint
      - AZURE_OPENAI_API_KEY=your-api-key
      - AZURE_OPENAI_DEPLOYMENT_NAME=your-deployment-name
      - GIN_MODE=release
    restart: on-failure